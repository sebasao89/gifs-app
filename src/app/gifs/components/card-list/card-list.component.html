<div class="row">
    <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
        <div class="text-center card mb-2 bg-dark">

            <div class="card-body">
                <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
                <p class="card-text text-white">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
